<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    <link rel="shortcut icon" href="tic_tac_toe.png" type="image/x-icon">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button type="New Game" id="new-btn">New Game</button>
    </div>
    <main>
        <div class="container">
            <h1>Tic Tac Teo</h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button type="reset" id="reset-Btn">Reset Game</button>
    </main>
    
    <script src="tic_tac_toe.js"></script>
</body>
</html>
